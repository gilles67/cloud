---
- name: "Pyload DNS Registration"
  include: "pyload-dns.yml"

- name: "Firewall Pyload outbound"
  ufw:
    rule: allow
    route: yes
    src: "{{ features.multimedia.pyload.ipv6 }}"
    dest: "::/0"
    proto: "tcp"
    port: "{{ item }}"
  loop: 
    - "80"
    - "443"

